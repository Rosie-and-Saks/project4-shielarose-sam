<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>SmartyPants</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
   <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|Open+Sans:400,700" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
   <link rel="stylesheet" href="styles/styles.css">
</head>
<style>

</style>
<body>
    <div class="wrapper">
        <header>
            <div class="main-heading">
               <h1>SmartyPants!</h1>
               <div class="smartypants">
                  <img src="assets/SmartyPants.png" alt="cartoon-looking jeans with glasses" class="animated jackInTheBox">
               </div>
            </div>
            <div class="header-intro">
               <p>Think you've got what it takes to be the ultimate SmartyPants?</p>
               <a href="#main" class="button">Play Now</a>
            </div>
        </header>
    <main id="main">
        <div class="categories">
            <h2>Select Category:</h2>
            <form action="" class="category-form form">
                <fieldset>
                    <label for="general" class="category-type label">General Knowledge</label>
                    <input type="radio" name="category" id="general" class="category-name" value="9">

                    <label for="books" class="category-type label">Books</label>
                    <input type="radio" name="category" id="books" class="category-name" value="10">

                    <label for="film" class="category-type label">Film</label>
                    <input type="radio" name="category" id="film" class="category-name" value="11">

                    <label for="music" class="category-type label">Music</label>
                    <input type="radio" name="category" id="music" class="category-name" value="12">

                    <label for="tv" class="category-type label">Television</label>
                    <input type="radio" name="category" id="tv" class="category-name" value="14">

                    <label for="science" class="category-type label">Science</label>
                    <input type="radio" name="category" id="science" class="category-name" value="17">

                    <label for="sports" class="category-type label">Sports</label>
                    <input type="radio" name="category" id="sports" class="category-name" value="21">

                    <label for="geography" class="category-type label">Geography</label>
                    <input type="radio" name="category" id="geography" class="category-name" value="22">

                    <label for="history" class="category-type label">History</label>
                    <input type="radio" name="category" id="history" class="category-name" value="23">

                    <label for="politics" class="category-type label">Politics</label>
                    <input type="radio" name="category" id="politics" class="category-name" value="24">

                    <label for="celebs" class="category-type label">Celebrities</label>
                    <input type="radio" name="category" id="celebs" class="category-name" value="26">

                    <label for="animals" class="category-type label">Animals</label>
                    <input type="radio" name="category" id="animals" class="category-name" value="27">
                </fieldset>
            </form>
        </div>
        <div class="question-container" id="question-container">
            <form action="" class="question-form form">
                <h3 class="question"></h3>
                <div class="answer-box">
                    <fieldset class="answers">                        
                    </fieldset>
                    <div class="answer-bottom">
                        <!-- <div class="question-tracker"><span>1</span>/10</div>
                        <button class="next">Next</button> -->
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="results hidden">
        results
    </div>




   </div>



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="scripts/app.js"></script>
   
</body>
</html>
